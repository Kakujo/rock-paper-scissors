<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Rock! Paper! Scissors!</title>
            <script src="script.js" defer></script>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div id="hero">
                <h1>Rock, Paper, Scissors</h1>
                <p>First to 5 points wins!</p>
            </div>
            <div class="buttons">
                <button id="rock">Rock ✊</button>
                <button id="paper">Paper ✋</button>
                <button id="scissors">Scissors ✌️</button>
            </div>
            <div class="players">
                <h3>Player</h3>
                <h3>Computer</h3>
            </div>
            
            <div class="fists">
                <div class="playerFist">🤜</div>
                <div class="computerFist">🤜</div>
            </div>
            <div class="results"></div>

            </div>

            <div class="score">
               <p class="playerScore">Player Score: 0</p>
               <p class="computerScore">Computer Score: 0</p>
            </div>
            <div class="victor">

            </div>
        </body>
    </html>
